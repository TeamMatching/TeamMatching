<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Team Matching - 팀원 찾기 플랫폼</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>글쓰기 폼</h2>
    </div>
    <h4 class="mb-3">제목 입력</h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="itemName">제목</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="price">내용</label>
            <input type="text" id="price" name="price" class="form-control"
                   placeholder="내용을 입력하세요">
        </div>
        <div>
            <label for="quantity">모집 인원</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="모집 인원을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글쓰기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/team-matching}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
