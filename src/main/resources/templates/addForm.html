<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Team Matching - 팀원 찾기 플랫폼</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" th:href="@{/assets/favicon.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Team Matching</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/project}" >프로젝트</a></li>
                <li class="nav-item"><a class="nav-link" href="#club" th:href="@{/club}">동아리</a></li>
                <li class="nav-item"><a class="nav-link" href="#hobby" th:href="@{/hobby}">취미</a></li>
                <li class="nav-item"><a class="nav-link" href="#etc" th:href="@{/etc}">기타</a></li>
                <li class="nav-item"><a class="nav-link" href="/add" >팀원 찾기</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5" style="margin-bottom: 15px">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Team Matching</h1>
            <p class="lead fw-normal text-white-50 mb-0">팀원을 찾아보세요!</p>
        </div>
    </div>
</header>

<div style="margin-top: 50px;"></div>

<div class="container">
    <form action="post-detail.html" th:action th:object="${post}" method="post">

        <div>
            <div>제목</div>
            <input type="text" id="title" th:field="*{title}" th:errorclass="field-error" class="form-control"  placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
        </div>
        <div>
            <div style="display: inline-block; vertical-align: top;"> <!-- 카테고리 입력 폼 -->
                <div>카테고리</div>
                <div th:each="category : ${categories}" class="form-check form-check-inline">
                    <input type="radio" th:field="*{category}" th:value="${category.category}" class="form-check-input">
                    <label th:for="${#ids.prev('category')}" th:text="${category.displayName}" class="form-check-label">
                        BOOK
                    </label>
                </div>
                <div class="field-error" th:errors="*{category}">
                    카테고리 오류
                </div>
            </div>

            <div style="display: inline-block; margin-left: 20px;"> <!-- 모집인원 입력 폼 -->
                <label for="max_team">모집 인원</label>
                <input type="text" id="max_team" th:field="*{max_team}" th:errorclass="field-error" class="form-control"
                       style="width: 120px;" placeholder="최대 100명">
                <div class="field-error" th:errors="*{max_team}">
                    모집 인원 오류
                </div>
            </div>
        </div>

        <div>
            <label for="content">내용</label>
            <textarea type="text" id="content" th:field="*{content}" th:errorclass="field-error" class="form-control"
                   placeholder="내용을 입력하세요" style="width: 100%; box-sizing: border-box; height: 300px;">
            </textarea>
            <div class="field-error" th:errors="*{content}">
                내용 오류
            </div>
        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">글쓰기</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='main.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
<div style="margin-bottom: 150px;"></div>
</body>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js" th:src="@{/js/scripts.js}"></script>
</html>
