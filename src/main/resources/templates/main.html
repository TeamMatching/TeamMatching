<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Team Matching - 팀원 찾기 플랫폼</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" th:href="@{/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">Team Matching</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/project}" >프로젝트</a></li>
                        <li class="nav-item"><a class="nav-link" href="#club" th:href="@{/club}">동아리</a></li>
                        <li class="nav-item"><a class="nav-link" href="#hobby" th:href="@{/hobby}">취미</a></li>
                        <li class="nav-item"><a class="nav-link" href="#etc" th:href="@{/etc}">기타</a></li>
                        <li class="nav-item"><a class="nav-link" href="/add" th:href="@{/add}" >팀원 찾기</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5" style="margin-bottom: 15px">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Team Matching</h1>
                    <p class="lead fw-normal text-white-50 mb-0">팀원을 찾아보세요!</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            카테고리
                        </button>
                        <div class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <a class="dropdown-item" href="#" th:href="@{/project}">프로젝트</a>
                            <a class="dropdown-item" href="#" th:href="@{/club}">동아리</a>
                            <a class="dropdown-item" href="#" th:href="@{/hobby}">취미</a>
                            <a class="dropdown-item" href="#" th:href="@{/etc}">기타</a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <form class="form-inline">
                        <div class="input-group">
                            <input class="form-control" type="search" placeholder="검색" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">검색</button>
                        </div>
                    </form>
                </div>
                <div class="col-auto">
                    <a class="btn btn-primary" href="/add">팀원찾기</a>
                </div>
            </div>
        </div>
        </section>
        <section class="py-5" >
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-start">
                    <div  class="col mb-5" th:each="post: ${posts}">
                        <div class="card h-100" >
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- 제목 -->
                                    <h5 class="fw-bolder" th:text="${post.title}">Default Title</h5>
                                    <!-- 내용 -->
                                    <p th:text="${post.content}">Default Content</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#" th:href="@{/posts/{id}(id=${post.id})}">지원하기</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Team Matching 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js" th:src="@{/js/scripts.js}"></script>
    </body>
</html>
